<head>
  <meta charset="utf-8">
  {{ .Hugo.Generator }}

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Dummy favicon, no need for one (for now) -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:type" content="website">
  <meta name="description" content="{{ .Site.Params.description }}">
  {{- else -}}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
  <meta property="og:type" content="article">
  <meta name="description" content="{{ .Description }}">
  {{- end }}
  <meta property="og:url" content="{{ .Permalink }}">

  <link rel="manifest" href="/site.webmanifest">

  <link href="https://twitter.com/bastnic" rel="me">
  <link href="https://github.com/bastnic" rel="me">
  <link href="mailto:bastien@jaillot.fr" rel="me">
  <link href="sms:+33627436506" rel="me">
  <meta name="author" content="{{ .Site.Author.name }}">
  {{ if (.Params.canonical) }}
  <link rel="canonical" href="{{ .Params.canonical }}">
  {{ else }}
  <link rel="canonical" href="{{ .Permalink }}">
  {{ end }}
  {{ if (.Params.robots) }}
  <meta name="robots" content="{{ .Params.robots }}">
  {{ end }}

  <style>
/*
    body { color: #222; line-height: 1.6; max-width: 70ch; padding: 0 2ch; }
    img { max-width:100%; vertical-align: bottom; }
    #title a, h1, h2, strong { color: #000; }
    article { font-size: 1.2em; }
    pre { white-space: pre-wrap; }
    footer { border-top: 1px solid black; }
    footer p { font-size: smaller; }
*/
@charset 'UTF-8';

@media print {
    @page {
        margin: 1in 0.5in 0.5in;
        orphans: 4;
        widows: 3;
    }
}
:root {
    --color-red: rgba(204,0,0,0.9);
    --color-white: white;
    --color-primary: rgba(158, 179, 58, 1);
    --color-primary-dark: rgba(106, 120, 39, 1);
    --color-primary-content: rgba(0, 0, 0, 1);
    --font-size-base: 1.4rem;
    --line-height-base: 1.5;
    --font-type-content: Georgia, serif;
    --font-type-headlines: Inconsolata, sans-serif;
    --max-width: 28rem;
    --background-color: var(--color-white);
}

@media (prefers-color-scheme: dark) {
  :root {
    --background-color: #111416;
    --color-primary-content: #ccc;
    --link-color: #f96;
  }
}

html {
    font-size: var(--font-size-base);
}
body {
    background-color: var(--background-color);
    color: var(--color-primary-content);
    font-family: var(--font-type-content);
    font-weight: normal;
    font-variant-ligatures: common-ligatures;
    font-variant-numeric: oldstyle-nums;
    line-height: var(--line-height-base);
    margin: 0;
    padding: 0;
}
@media print {
    body {
        background-color: transparent;
        color: var(--color-primary-content);
    }
}
@media all and (min-width: 30em) {
    body {
        line-height: 1.55;
    }
}
@media all and (min-width: 40em) {
    body {
        line-height: 1.6;
    }
}
@media all and (min-width: 50em) {
    body {
        line-height: 1.65;
    }
}
@media all and (min-width: 60em) {
    body {
        line-height: 1.7;
    }
}
@media all and (min-width: 70em) {
    body {
        line-height: 1.75;
    }
}
a {
   text-decoration: none;
   transition: color 0.25s, background-color 0.25s;
}
a:link,
a:visited {
    background-color: transparent;
    color: var(--color-primary-dark);
}
a:hover,
a:focus {
    background-color: var(--color-primary);
    border-color: var(--color-primary);
    color: var(--color-white);
}
picture {
    max-width: 100%
}
img {
    border: none;
    max-width: 100%;
}
abbr,
code.markup.element,
code.markup.attribute {
    text-decoration: none;
    font-family: inherit;
    font-variant: all-small-caps;
}
pre {
    color: rgba(0,0,0,0.75);
    white-space: pre-wrap;
    margin: 1em;
}
@media print {
    pre {
        page-break-inside: avoid;
    }
}
sup {
    vertical-align: top;
}
i,
em,
cite {
    font-style: italic;
}
b,
strong {
    font-weight: bold;
}
p {
    margin: 1.6em 0;
}
@media print {
    p {
        page-break-inside: avoid;
    }
}
ul,
ol {
    margin: 2em 0;
    padding: 0;
}
li {
    margin: 1em;
    padding: 0;
}
@media print {
    li {
        page-break-inside: avoid;
    }
}
h1 {
    font-size: 2.5em;
    font-weight: normal;
    line-height: 1;
    margin: 0;
}
h2 {
    font-size: 1.8rem;
    font-weight: normal;
    line-height: 1.125;
    margin: 4rem 0 0;
}
h3 {
    font-size: 1.5em;
    font-weight: normal;
    line-height: 1.25;
    margin: 2rem 0 0;
}
h4 {
    font-size: 1.35em;
    font-weight: normal;
    line-height: 1.325;
    margin: 1.8rem 0 0;
}
h5 {
    font-size: 1.2em;
    font-weight: normal;
    line-height: 1.5;
    margin: 1.5rem 0 0;
}

@media print {
    h1,h2,h3,h4,h5 {
        page-break-after: avoid;
    }
}

blockquote {
    font-style: italic;
    margin: 2em;
    padding: 0;
}
blockquote p:first-child,
blockquote p:last-child {
    position: relative;
}
blockquote p:first-child::before,
blockquote p:last-child::after {
    font-style: normal;
    font-size: 4em;
    line-height: 1;
    color: rgba(0,0,0,0.25);
    position: absolute;
}
blockquote p:first-child::before {
    content: '“';
    top: -0.125em;
    left: -0.5em;
}
blockquote p:last-child::after {
    content: '”';
}
@media print {
    blockquote {
        page-break-inside: avoid;
    }
}

figure {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 2em -1em;
}
figure blockquote,
figure blockquote p {
    margin-top: 0;
    margin-bottom: 0;
}
figcaption {
    font-family: Futura, 'Gill Sans', 'Helvetica Neue', Arial, sans-serif;
    font-size: 0.8125em; /* 13px @ root em of 1 (13/16) */
    font-size: calc( 13px + (26 - 13) * ( (100vw - 320px) / ( 1600 - 320) ));
    font: caption;
    color: captionText;
    margin: 1em;
}
@media all and (min-width: 100em) {
    figcaption {
        font-size: 0.65em; /* 26px @ root em of 2.5 (26/40) */
        font: caption;
    }
}
figcaption small {
    font-size: inherit;
    display: block;
}
@media all and (min-width: 40em) {
    figure {
        flex-direction: row;
        align-items: flex-start;
    }
    figcaption {
        flex-basis: 50%;
    }
    figure:nth-of-type(even) {
        flex-direction: row-reverse;
    }
    figure:nth-of-type(even) figcaption {
        text-align: right;
    }
}
@media print {
    figure {
        page-break-inside: avoid;
    }
}

header {
    display: block;
    padding: 1em;
    background-color: var(--color-primary);
    color: white;
}
@media print {
    header {
        background-color: transparent;
        color: black;
    }
}
header hgroup {
    /* min-height: calc(100vh - 2em); */
}
header hgroup h1 {
    font-size: calc( 3.5em + 11 * ( (100vw - 20em) / ( 100 - 20) ));
    /* font-size: 2.5em; */
}
@media all and (min-width: 60em) {
    header hgroup h1 {
        font-size: calc( 3.5em + 5 * ( (100vw - 20em) / ( 100 - 20) ));
    /* font-size: 2.5em; */
    }
}
header hgroup h2 {
    font-size: calc( 1.8em + 1 * ( (100vw - 20em) / ( 100 - 20) ));
    /* font-size: 2.5em; */
}

/* header hgroup h1::first-line {
    font-size: 1.25em;
} */
header hgroup,
header > a {
    display: block;
    max-width: var(--max-width);
    /* padding: 0 2ch; */
    margin-left: auto;
    margin-right: auto;
}
header > a {
    font-family: var(--font-type-headlines);
    font-weight: bold;
    /* text-transform: uppercase; */
    letter-spacing: 0.1em;
    height: 0.8em;
    line-height: 1;
}
header a:link,
header a:visited,
header a:hover,
header a:focus {
    color: inherit;
    background-color: inherit;
}

main {
    display: block;
    max-width: var(--max-width);
    margin-left: auto;
    margin-right: auto;
    padding: 1em;
}
main ::selection {
    background-color: var(--color-primary);
    color: var(--color-white);
}
main > h1 {
    letter-spacing: 0.025em;
    min-height: 2em;
    border-bottom: 0.25em solid rgba(95,121,149,0.5);
}
main > h1 span {
    display: block;
    font-size: 0.5em;
    text-transform: lowercase;
    font-variant: small-caps;
    letter-spacing: 0.3em;
    margin-bottom: 1em;
}
@media print {
    main > h1 {
        border-bottom: none;
        page-break-after: always;
    }
}
main > p:first-of-type::first-line {
    font-variant: small-caps;
    font-size: 1.5em; /* 24px @ root em of 1 (24/16) */
    font-size: calc( 1.5 + (4.5 - 1.5) * ( (100vw - 20em) / ( 100 - 20) ));
    line-height: 1.25;
    letter-spacing: 0.1em;
    text-align: justify;
}
@media all and (min-width: 100em) {
    main > p:first-of-type::first-line {
        font-size: 1.8em; /* 72px @ root em of 2.5 (72/40) */
    }
}
main > p:first-of-type cite {
    white-space: pre;
}

main a {
    text-decoration: underline;
}

@media print {
    section {
        page-break-before: always;
    }
}

main .story {
    border-width: 5px;
    border-color: var(--color-primary);
    border-bottom: solid;
    border-top: solid;
    padding: 0 1em;
    background-color: #f0f0ea;
}

aside li {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    text-align: right;
}
aside li a {
    text-align: left;
}
@media print {
    aside {
        display: none;
    }
}

nav {
    display: block;
}
nav h2,
nav ol {
    margin-top: 1rem;
}
nav h2 {
    font-size: 1.5em;
}
nav a {
    display: block;
    padding: 0.5em 1em;
    text-decoration: none;
}
nav a:link,
nav a:visited {
    color: var(--color-primary-dark);
}
nav a:hover,
nav a:focus {
    color: var(--color-white);
}
nav cite span {
    font-style: normal;
    font-size: 0.8em;
    text-transform: lowercase;
    font-variant: small-caps;
    letter-spacing: 0.3em;
}
nav a[rel="next"] {
    text-align: center;
    border-top: 1px solid  var(--color-primary);
    border-bottom: 1px solid var(--color-primary);
}
nav a[rel="next"] cite {
    letter-spacing: 0.05em;
    font-style: normal;
}
nav a[rel="next"] cite span {
    display: block;
}
nav a[rel="author"] cite {
    font-style: normal;
}
nav section {
    max-width: var(--max-width);
    margin: 0 auto;
}
nav li {
    display: block;
    margin: 0;
}
nav li:not(:last-child) {
    border-bottom: 1px dotted var(--color-primary);
}
nav li cite {
    display: block;
    display: flex;
    max-width: 25em;
    margin-left: auto;
    margin-right: auto;
    justify-content: space-between;
    align-items: baseline;
}
nav li li:first-child {
    border-top: 1px dotted rgba(0,0,0,0.2);
}
nav li li cite {
    justify-content: flex-end;
}
@media print {
    nav {
        display: none;
    }
}

footer {
    display: block;
    background-color: var(--color-primary);
    color: var(--color-white);
    padding: 1em;
}
footer > p {
    max-width: var(--max-width);
    margin-left: auto;
    margin-right: auto;
}
footer a:link,
footer a:visited {
    color: var(--color-white);
    text-decoration: underline;
}
footer a:hover,
footer a:focus {
    color: white;
}
@media print {
    footer {
        background-color: transparent;
        color: var(--color-primary-content);
    }
    footer a:link,
    footer a:visited {
        color: inherit;
    }
    main + nav + footer {
        display: none;
    }
}
  </style>

</head>
